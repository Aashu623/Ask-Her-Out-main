<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Do you wanna go out with me?</h1>
                <h1 class="header_text">Are you free tommorow?</h1>
            </div>
            <div class="gif_container">
                <img
                    src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
                    alt="Cute animated illustration">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton"
                    onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()"
                    onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var button = document.getElementById('noButton');
                        var buttonWidth = button.offsetWidth;
                        var buttonHeight = button.offsetHeight;
                        var maxX = window.innerWidth - buttonWidth;
                        var maxY = window.innerHeight - buttonHeight;

                        var x = Math.random() * maxX;
                        var y = Math.random() * maxY;

                        button.style.marginLeft = `${x}px`;
                        button.style.marginBottom = `${y}px`;
                    }


                </script>
            </div>
        </div>

    </body>
</html>
